{% extends "base.html" %}

{% block container %}
<div class="container">
    {% comment panel of login %}
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 panel-login">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">登 录</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST">
                        {% if msg %}
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10 alert alert-danger" role="alert">
                                {{ msg }}
                            </div>
                        </div>
                        {% end %}
                        <div class="form-group">
                            <label for="inputUsername" class="col-sm-2 control-label">用户名:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputUsername" placeholder="Username" name="inputUsername">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">密  码:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="inputPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-10 col-sm-2">
                                <button type="submit" class="btn btn-default">登  录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div><!-- /.container -->
{% end %}
