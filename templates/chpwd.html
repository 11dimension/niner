{% extends "base.html" %}

{% block container %}
<div class="container">
    {% comment panel of change password %}
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 panel-chpwd">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">修改密码</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST">
                        {% if msg %}
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10 alert alert-danger" role="alert">
                                {{ msg }}
                            </div>
                        </div>
                        {% end %}
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">新密码:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="new password" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword2" class="col-sm-2 control-label">再次输入:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword2" placeholder="new password again" name="password2">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-10 col-sm-2">
                                <button type="submit" class="btn btn-default">提  交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div><!-- /.container -->
{% end %}
